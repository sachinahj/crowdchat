<h5 class="text-right">[{{crowd.id}}]</h5>
<div class="row">
  <div class="col-md-3 col-sm-3 col-xs-3">
    <h4><u>Users</u></h4>
    <h6 ng-repeat="user in crowd.users">{{user.name}}</h6>
  </div>
  <div class="col-md-9 col-sm-9 col-xs-9">
    <h6 ng-repeat="message in crowd.messages">{{message}}</h6>
  </div>
</div>
